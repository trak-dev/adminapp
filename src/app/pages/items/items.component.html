<div>
    <p-divider></p-divider>

    <div class="flex flex-column align-items-center">
        <h2>Nouvel Objet</h2>
        <label for="float-input">Nom</label>
        <input id="float-input" type="text" pInputText [(ngModel)]="newItem.name" style="width: 20%; height: 2rem; margin-bottom: 20px;"> 

        <label for="integeronly">Quantitée</label>
        <input id="float-input" type="number" [(ngModel)]="newItem.quantity" style="width: 20%; height: 2rem; margin-bottom: 20px;"> 

        <label for="float-input">Description</label>
        <input id="float-input" type="text" pInputText pInputText [(ngModel)]="newItem.description" style="width: 20%; height: 2rem; margin-bottom: 20px;"> 

        <label for="float-input">Image</label>
        <input id="float-input" type="text" pInputText pInputText [(ngModel)]="newItem.picture" style="width: 20%; height: 2rem; margin-bottom: 20px;"> 

        <label for="float-input">Prix</label>
        <input id="float-input" type="text" pInputText pInputText [(ngModel)]="newItem.price" style="width: 20%; height: 2rem; margin-bottom: 20px;"> 

        <button pButton type="button" (click)="addItem()">Ajouter</button>

    </div>
    <br />
    <p-divider></p-divider>
    <br />
    <p-table [value]="items" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} utilisteurs" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Quantitée</th>
                <th>Prix</th>
                <th>Description</th>
                <th>image</th>
                <th style="width: 200px; text-align: center;">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td><a [href]="item.picture" target="_blank">{{item.picture}}</a></td>
                <td style="width: 200px; text-align: center;">
                <button *ngIf="item.id === isEditing; else EditBloc" pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-success"  (click)="updateItem(item.id)"></button>
                <ng-template #EditBloc>
                    <button  pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning"  (click)="isEditing = item.id"></button>   
                </ng-template>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
